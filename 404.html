<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Are you sure this is where you wanted to go?">
    <meta name="theme-color" data-react-helmet="true" content="#636363">
    <meta property="og:image" content="https://romoboss.github.io/Images/PageNotFound.png">
    <title>Page not found</title>
    <link rel="icon" href="https://romoboss.github.io/Images/PageNotFound.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <script>
        function loadIframe(id) {
            var iframeContainer = document.getElementById(id);
            iframeContainer.innerHTML = '<iframe src="Drobbi Bird/" id="gameIframe" title="Local Iframe" height="650" frameborder="0"> Your browser does not support iframes.'
        }

        function redirectToWebsite(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <button onclick="redirectToWebsite('/')" class="home-button">
        <img src="https://romoboss.github.io/Images/Home01.png" alt="Home">
    </button>

    <div class="container">
        <h1>Page not found</h1>
    </div>

    <div class="container">
        <h2>
            Are you sure this is where you wanted to go?
        </h2>
        <br>
        <br>
        <h3>
            Error Code : 404
        </h3>

        <img src="https://romoboss.github.io/Images/PageNotFound.png", width="200px", height="auto">
    </div>
</body>
