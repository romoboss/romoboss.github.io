<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Magnifier is a simple video game, where your goal is to guess the rgb value of a color.">
    <meta name="theme-color" data-react-helmet="true" content="#189c9e">
    <meta property="og:image" content="../../Images/Magnifier.png">
    <title>Magnifier</title>
    <link rel="icon" href="../../Images/Magnifier.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">

    <script src="../../script.js">
    </script>
    <script>
        function loadIframe(id) {
            var iframeContainer = document.getElementById(id);
            iframeContainer.innerHTML = '<iframe src="game.html" id="gameIframe" title="Local Iframe" height="650" frameborder="0"> Your browser does not support iframes.'
        }
    </script>
</head>
<body>
    <button onclick="redirectToWebsite('/')" class="home-button">
        <img src="../../Images/Home01.png" alt="Home">
    </button>

    <div class="container">
        <h1 class="aligned">Magnifier<img src="../../Images/Magnifier.png" alt="DrobbiBird" width="75" height="75"> </h1>
    </div>

    <div class="container">
        <h3>
            <b>Magnifier</b> is a <b>simple</b> video game, where your goal is to <b>guess the rgb value</b> of a color. The gameplay is very simple because the game was made for fun in just <b>2 days</b> as a challenge.
        </h3>
        <div class="iframeplaceholder"
                id="magnifierIframe"
                title="Magnifier" 
                height="650"
                frameborder="0">
                <button class="button button-play" onclick="loadIframe('magnifierIframe')">
                    <h3> Play Magnifier! </h3>
                </button>
        </div>
    </div>
</body>
